<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çalışan Paneli</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="calisan-style.css"> Opsiyonel: Çalışana özel stiller -->
  </head>
  <body>
    <header>
      <button id="hamburger-menu">
        ☰
        <!-- Hamburger ikonu -->
      </button>
      <h1>Çalışan Paneli</h1>
      <!-- Çalışan Bilgi Div'i (Giriş yapınca görünür) -->
      <div id="calisan-bilgi" style="display: none">
        <!-- float:right kaldırıldı, CSS ile ayarlanacak -->
        <span>Hoş geldin, <span id="aktif-calisan-adi"></span>!</span>
        <button id="calisan-cikis-yap-btn">Çıkış Yap</button>
      </div>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" id="sidebar-close-btn">×</a>
      <a href="index.html">Ana Sayfa (Müşteri)</a>
      <a href="calisan.html">Çalışan Girişi</a>
      <a href="yonetici.html">Yönetici Girişi</a>
    </div>

    <main>
      <!-- Giriş Formu (Başlangıçta Görünür) -->
      <div
        id="calisan-giris-formu"
        style="
          max-width: 300px;
          margin: 30px auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #fff;
        "
      >
        <h2>Çalışan Girişi</h2>
        <label for="calisan-kullanici-adi">Kullanıcı Adı:</label>
        <input
          type="text"
          id="calisan-kullanici-adi"
          required
          style="width: calc(100% - 16px); padding: 8px; margin-bottom: 10px"
        />
        <br />
        <label for="calisan-sifre">Şifre:</label>
        <input
          type="password"
          id="calisan-sifre"
          required
          style="width: calc(100% - 16px); padding: 8px; margin-bottom: 10px"
        />
        <br />
        <button id="calisan-giris-yap-btn" style="padding: 10px 15px">
          Giriş Yap
        </button>
        <p
          id="calisan-giris-hata-mesaji"
          style="color: red; display: none; margin-top: 10px"
        ></p>
        <p>
          <a
            href="index.html"
            style="display: block; text-align: center; margin-top: 15px"
            >Ana Sayfaya Dön</a
          >
        </p>
      </div>

      <!-- Çalışan İçerik Alanı (Giriş Yapınca Görünür) -->
      <div
        id="calisan-icerik"
        style="display: none; width: 90%; max-width: 1000px; margin: 20px auto"
      >
        <section id="bekleyen-siparisler">
          <h2>Bekleyen Siparişler (İşleme Alınacak)</h2>
          <ul id="bekleyen-siparisler-listesi" class="siparis-listesi">
            <!-- Bekleyen siparişler buraya gelecek -->
            <!-- Örnek:
                    <li>
                        #5 - Masa 2 - 14:21
                        <button class="isleme-al-btn" data-id="5">İşleme Al</button>
                    </li>
                    -->
          </ul>
        </section>

        <section id="alinan-siparisler" style="margin-top: 30px">
          <h2>Aldığım Siparişler</h2>
          <ul id="alinan-siparisler-listesi" class="siparis-listesi">
            <!-- Alınan siparişler buraya gelecek -->
            <!-- Örnek:
                    <li>
                        <span>#3 - Masa 8 - 15:05</span>
                        <div>
                           <button class="detay-goster-btn" data-id="3">Detaylar</button>
                           <button class="odeme-yapildi-btn" data-id="3">Ödeme Yapıldı</button>
                        </div>
                        <div class="siparis-detay" data-id="3" style="display: none;">
                            <ul>
                                <li>2x Çay (15 TL)</li>
                                <li>1x Köfte (150 TL)</li>
                            </ul>
                            <p><strong>Toplam: 180 TL</strong></p>
                        </div>
                    </li>
                    -->
          </ul>
        </section>
      </div>
    </main>

    <footer
      style="
        margin-top: 30px;
        text-align: center;
        color: #666;
        font-size: 0.9em;
      "
    >
      <p>© 2023 Restoran Yönetim Sistemi (Local Versiyon)</p>
    </footer>

    <script src="ortak.js"></script>
    <script src="calisan.js"></script>
  </body>
</html>
