<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çalışan Paneli</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Ortak stiller -->
    <link rel="stylesheet" href="calisan-style.css" />
    <!-- Çalışana özel stiller -->

  <body class="login-page">
    <div class="site-container">
      <!-- YENİ SARMALAYICI -->
      <header>
        <button id="hamburger-menu">
          ☰
          <!-- Hamburger ikonu -->
        </button>
        <img
          src="images/Restaurant-logo.png"
          alt="Restoran Logosu"
          id="header-center-logo"
        />
        <!-- Çalışan Bilgi Div'i (Giriş yapınca görünür) -->
        <div id="calisan-bilgi">
          <!-- float:right kaldırıldı, CSS ile ayarlanacak -->
          <span>Hoş geldin, <span id="aktif-calisan-adi"></span>!</span>
          <button id="calisan-cikis-yap-btn">Çıkış Yap</button>
        </div>
      </header>

      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="sidebar-close-btn"
          >×</a
        >
        <a href="index.html"
          ><i class="fas fa-home sidebar-icon"></i> Ana Sayfa</a
        >
        <a href="calisan.html"
          ><i class="fas fa-concierge-bell sidebar-icon"></i> Çalışan Girişi</a
        >
        <a href="yonetici.html"
          ><i class="fas fa-user-shield sidebar-icon"></i> Yönetici Girişi</a
        >
      </div>

      <main>
        <!-- Giriş Formu (Başlangıçta Görünür) -->
        <div id="calisan-giris-formu">
          <h2>Çalışan Girişi</h2>
          <label for="calisan-kullanici-adi">Kullanıcı Adı:</label>
          <input type="text" id="calisan-kullanici-adi" required />
          <br />
          <label for="calisan-sifre">Şifre:</label>
          <input type="password" id="calisan-sifre" required />
          <br />
          <button id="calisan-giris-yap-btn">Giriş Yap</button>
          <p id="calisan-giris-hata-mesaji"></p>
          <p>
            <a href="index.html">Ana Sayfaya Dön</a>
          </p>
        </div>

        <!-- Çalışan İçerik Alanı (Giriş Yapınca Görünür) -->
        <div id="calisan-icerik">
          <section id="bekleyen-siparisler">
            <h2>Bekleyen Siparişler (İşleme Alınacak)</h2>
            <ul id="bekleyen-siparisler-listesi" class="siparis-listesi"></ul>
          </section>

          <section id="alinan-siparisler">
            <h2>Aldığım Siparişler</h2>
            <ul id="alinan-siparisler-listesi" class="siparis-listesi"></ul>
          </section>
        </div>
      </main>

      <footer>
        <!-- FOOTER ARTIK BU SARMALAYICININ İÇİNDE VE MAIN'DEN SONRA -->
        <p>© <span id="current-year"></span> Restoran Yönetim Sistemi</p>
      </footer>
    </div>

    <script src="ortak.js"></script>
