<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restoran - Ana Sayfa</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Ortak stiller -->
    <link rel="stylesheet" href="musteri-style.css" />
    <!-- Müşteriye özel stiller -->

  <body class="musteri-sayfasi">
    <div class="site-container">
      <!-- YENİ SARMALAYICI -->
      <header>
        <button id="hamburger-menu">
          ☰
          <!-- Hamburger ikonu -->
        </button>
        <img
          src="images/Restaurant-logo.png"
          alt="Restoran Logosu"
          id="header-center-logo"
        />
      </header>

      <!-- Sidebar (Kenar Çubuğu) -->
      <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="sidebar-close-btn"
          >×</a
        >
        <a href="index.html"
          ><i class="fas fa-home sidebar-icon"></i> Ana Sayfa</a
        >
        <a href="calisan.html"
          ><i class="fas fa-concierge-bell sidebar-icon"></i> Çalışan Girişi</a
        >
        <a href="yonetici.html"
          ><i class="fas fa-user-shield sidebar-icon"></i> Yönetici Girişi</a
        >
      </div>

      <main>
        <div class="masa-durumu-banner">
          <div class="banner-content">
            <h1 class="banner-ana-baslik">Restoranımıza Hoş Geldiniz</h1>
            <h2>Masa Durumu</h2>
            <div id="masa-alani">
              <!-- Masalar -->
            </div>
          </div>
        </div>

        <!-- Sipariş Modalı (Başlangıçta Gizli) -->
        <div id="siparis-modal" class="modal">
          <div class="modal-content">
            <span class="close-btn">×</span>
            <h3><span id="modal-masa-no"></span> - Menü</h3>
            <input type="text" id="menu-ara-input" placeholder="Ürün ara..." />
            <div id="menu-kategoriler"></div>
            <div id="menu-urunler"></div>
            <h4>Sepetiniz</h4>
            <ul id="sepet-listesi"></ul>
            <p>Toplam Tutar: <span id="sepet-toplam">0</span> TL</p>
            <button id="siparis-onayla-btn">Siparişi Onayla</button>
            <button id="sepet-temizle-btn">Sepeti Temizle</button>
          </div>
        </div>
      </main>

      

      <footer>
        <!-- FOOTER ARTIK BU SARMALAYICININ İÇİNDE VE MAIN'DEN SONRA -->
        <p>© <span id="current-year"></span> Restoran Yönetim Sistemi</p>
      </footer>
      <div id="toast-container"></div>
    </div>
