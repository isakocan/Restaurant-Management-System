<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönetici Paneli</title>
  <link rel="stylesheet" href="yonetici.css">
</head>
<body>
  <h1>Yönetici Paneli</h1>

  <section>
    <h2>Çalışan Yönetimi</h2>
    <input type="text" id="yeniCalisan" placeholder="Yeni çalışan adı">
    <button onclick="calisanEkle()">Ekle</button>
    <ul id="calisanListesi"></ul>
  </section>

  <section>
    <h2>Menü Yönetimi</h2>
    <input type="text" id="urunAd" placeholder="Ürün adı">
    <input type="text" id="urunKategori" placeholder="Kategori">
    <input type="number" id="urunFiyat" placeholder="Fiyat">
    <button onclick="urunEkle()">Ürün Ekle</button>
    <ul id="menuListesi"></ul>
  </section>

  <section>
    <h2>Günlük Rapor</h2>
    <p>Bugünkü toplam satış: <strong id="toplamCiro">0</strong> TL</p>
    <ul id="raporListesi"></ul>
  </section>

  <script src="yonetici.js"></script>
</body>
</html>
